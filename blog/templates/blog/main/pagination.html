<div class="pagination justify-content-center">
    {% if page.has_previous %}

        <a class="btn btn-outline-info mb-4 mr-1" href="?page=1">Первая</a>
        <a class="btn btn-outline-info mb-4 mr-1" href="?page={{ page.previous_page_number }}">Предыдущая</a>
      {% endif %}

      {% for num in page.paginator.page_range %}
        {% if page.number == num %}
          <a class="btn btn-info mb-4 mr-1" href="?page={{ num }}">{{ num }}</a>
        {% elif num > page.number|add:'-3' and num < page.number|add:'3' %}
          <a class="btn btn-outline-info mb-4 mr-1" href="?page={{ num }}">{{ num }}</a>
        {% endif %}
      {% endfor %}

      {% if page.has_next %}
        <a class="btn btn-outline-info mb-4 mr-1" href="?page={{ page.next_page_number }}">Следующая</a>
        <a class="btn btn-outline-info mb-4 mr-1" href="?page={{ page.paginator.num_pages }}">Последняя</a>
      {% endif %}
  </div>
